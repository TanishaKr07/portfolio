<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../style.css">
  <title>Meta</title>
</head>
<body>
  <p>This page includes stats about the code of this website.</p>
  
  <label for="commit-progress">Show commits until: 
    <time id="commit-time"></time>
    <input type="range" id="commit-progress" min="0" max="100">
  
  <dl id="files">
  <!-- 
  we want the following structure for each file:
  <div>
    <dt>
      <code>{file.name}</code>
    </dt>
    <dd>{file.lines.length} lines</dd>
  </div>
  --> 
  </dl>
  <div id="scrolly-1">
  <div id="scatter-story">Scrollytelling</div>
  <div id="scatter-plot">

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- Add: Time, author, lines edited -->
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="lines-edited"></dd>
  </dl>

  <dl id="language-breakdown" class="stats"></dl>

  <p id="selection-count">No commits selected</p>
    </div>
</div>

  <script type="module" src="main.js"></script>
  <script src="../global.js" type="module"></script>
  <dl id="files"></dl>
</body>
</html>
